<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto complete</title>
  </head>
  <body>
    <label for="country">Enter a country name</label>
    :
    <input type="text" id="country" />
    <div style="display: grid; width: 175px" id="suggestions"></div>
  </body>
  <script>
    const countryList = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Anguilla", "Antarctica", "Antigua-and-Barbuda", "Argentina", "Armenia", "Aruba", "Australia", "Autria", "AzerbaÃ¯jan"];
    let suggestions_element = document.getElementById("suggestions");
    document.getElementById("country").addEventListener("input", (e) => {
      document.getElementById("suggestions").innerHTML = " ";
      //   let new_span_element = document.createElement("span");
      let country_filtered = countryList.filter((country) => country.startsWith(e.target.value));
      console.log("e.target.value: ", e.target.value);
      console.log("country_filtered:", country_filtered);
      country_filtered.forEach((element) => {
        let new_span_element = document.createElement("button");
        new_span_element.id = element;
        new_span_element.textContent = element;
        console.log("new button element: ", new_span_element.innerHTML);
        suggestions_element.appendChild(new_span_element);
      });
      console.log(document.querySelectorAll("button"));
      let buttons = document.querySelectorAll("button");
      buttons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          document.getElementById("country").value = e.explicitOriginalTarget.id;
          document.getElementById("suggestions").innerHTML = " ";
        });
      });
    });
  </script>
  <style>
    /* Add spacing between each country suggestion */
    #suggestions {
      padding-left: 2px;
      padding-right: 2px;
    }

    /* Change suggestion color when hovering it with the mouse */
    #suggestions:hover {
      cursor: pointer;
      background-color: aquamarine;
    }

    /* Position the suggestion list just below the input box */
    #suggestions {
      position: absolute;
      border: 1px solid black;
      left: 158px;
    }
  </style>
</html>
